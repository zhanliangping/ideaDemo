<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>


<div id="app">

    <input type="text" v-on:keydown="fun($event)">
</div>
</body>

<!--【需求】：对文本输入框做校验，使用键盘按下事件，如果按下0-9的数字，正常显示，其他按键则阻止事件执行。-->
<script>
    new Vue({
        el:"#app",
        data:{//属性值

        },
        methods:{//方法定义
            fun:function (e) {
                var code=e.keyCode;
                if (!(code>=48 && code<=57)){

                    //2.阻止默认行为执行
                    e.preventDefault();
                }
                // alert(e.keyCode)
            }
        },
        created:{//钩子函数（created创建完成）

        }
    })
</script>
</html>
