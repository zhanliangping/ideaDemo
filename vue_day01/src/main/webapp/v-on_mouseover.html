<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <!--鼠标移入区域事件
demo4.html
【需求1】：给指定区域大小的div中添加样式，鼠标移到div中，弹出窗口。
【需求2】：在div中添加<textarea>，鼠标移动到<textarea>，再弹出一个窗口
【需求3】：阻止上一层事件的执行
-->
    <div style="background-color: royalblue" @mouseover="div_over()">
        <textarea @mouseover.stop="text_over($event)">
            你好
        </textarea>
    </div>

</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {},
        methods: {
            div_over:function (e) {
                alert("执行了div鼠标移入事件")
            },
            text_over:function (e) {
                // 阻止冒泡（如果2个方法重叠，阻止上一层fun1方法的执行 ）
                // e.stopPropagation()
                alert("执行了text鼠标移入事件")
            }
        },
        created: {}
    })
</script>
</html>
